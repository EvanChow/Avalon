spring:
  boot:
    admin:
      instance:
        service-base-url: http://avalon-eureka:8761/eureka
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: LEGACYHTML5
    encoding: UTF-8
    content-type: text/html
    cache: false
  mvc:
    static-path-pattern: /**
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.avalon: DEBUG
eureka:
  client:
    serviceUrl:
      defaultZone: http://avalon-eureka:8761/eureka
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
      base-path: /
  endpoint:
    health:
      show-details: always  #查看详细的应用健康信息需要配置
server:
  tomcat:
    access_log_enabled: true
    basedir: target/tomcat
