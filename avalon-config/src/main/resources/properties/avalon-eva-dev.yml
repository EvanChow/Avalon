spring:
  boot:
    admin:
      instance:
        service-base-url: http://avalon-eureka:8761/eureka
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.avalon: DEBUG
eureka:
  client:
    serviceUrl:
      defaultZone: http://avalon-eureka:8761/eureka
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
      base-path: /
  endpoint:
    health:
      show-details: always  #查看详细的应用健康信息需要配置
from: 233333333333