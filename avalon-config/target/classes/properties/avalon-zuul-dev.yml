spring:
  boot:
    admin:
      instance:
        service-base-url: http://avalon-eureka:8760/eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://avalon-eureka:8760/eureka
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
      base-path: /
  endpoint:
    health:
      show-details: always  #查看详细的应用健康信息需要配置
zuul:
  ignoredServices: '*'
  routes:
    avalon: /users/**